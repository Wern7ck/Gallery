<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotoblog</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <header class="container">
        <nav>
            <img src="img/logo.png" alt="Logo"/>
            <ul>
                <li>Home</li>
                <li class="selected">Galeria</li>
            </ul>
        </nav>

        <form>
          <div class="input-wrapper">
            <label for="search">Pesquise por imagens e coleções</label>
            <input id="search" type="text" placeholder="Pesquise por imagens e coleções" />
          </div>
        </form>

        <img class="user" src="img/user-icon.png" alt="imagem do usuário"/>

      </header>
      <main>
        <div class="container">
          <h1>Galeria</h1>

          <section class="gallery">
                <figure class="item">
                  <Img src="img/img8.jpg" alt="" />
                  <figcaption class="details">
                    <h2>Workspace elétrica</h2>
                    <div class="tag">
                      <span>Tag</span>
                    </div>
                  </figcaption>
                </figure>

                <figure class="item" style="--delay:.8s">
                  <Img src="img/img9.jpg" alt="" />
                  <figcaption class="details">
                    <h2>Dark and Red</h2>
                    <div class="tag">
                      <span>Tag</span>
                    </div>
                  </figcaption>
                </figure>

                <figure class="item" style="--delay:1.2s">
                  <Img src="img/img7.jpg" alt="" />
                  <figcaption class="details">
                    <h2>Organização e grids</h2>
                    <div class="tag">
                      <span>Tag</span>
                    </div>
                  </figcaption>
                </figure>

                <figure class="item" style="--delay:1.6s">
                  <Img src="img/img1.jpg" alt="" />
                  <figcaption class="details">
                    <h2>Colméia</h2>
                    <div class="tag">
                      <span>Tag</span>
                    </div>
                  </figcaption>
                </figure>

                <figure class="item" style="--delay:2s">
                  <Img src="img/img6.jpg" alt="" />
                  <figcaption class="details">
                    <h2>Setup escritor</h2>
                    <div class="tag">
                      <span>Tag</span>
                    </div>
                  </figcaption>

                </figure>
                <figure class="item" style="--delay:2.4s">
                  <Img src="img/img3.jpg" alt="" />
                  <figcaption class="details">
                    <h2>Ergonomia e cores</h2>
                    <div class="tag">
                      <span>Tag</span>
                    </div>
                  </figcaption>
                </figure>

                <figure class="item" style="--delay:2.8s">
                  <Img src="img/img4.jpg" alt="" />
                  <figcaption class="details">
                    <h2>Show de luzes</h2>
                    <div class="tag">
                      <span>Tag</span>
                    </div>
                  </figcaption>
                </figure>

                <figure class="item" style="--delay:3.2s">
                  <Img src="img/img2.jpg" alt="" />
                  <figcaption class="details">
                    <h2>Deep Purple</h2>
                    <div class="tag">
                      <span>Tag</span>
                    </div>
                  </figcaption>
                </figure>

                <figure class="item" style="--delay:3.6s">
                  <Img src="img/img5.jpg" alt="" />
                  <figcaption class="details">
                    <h2>Multi-Screen</h2>
                    <div class="tag">
                      <span>Tag</span>
                    </div>
                  </figcaption>
                </figure>

          </section>
        </div>
      </main>
      <footer class="container"><p>© 2024 - Rocketseat Explorer - Vinicius Werneck</p></footer>
    </div>
  </body>
</html>
